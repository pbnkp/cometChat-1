# default rules
homepage:
  url:   /chat
  param: { module: chat, action: index }

# sfGuard rules
sf_guard_signin:
  url:   /login
  param: { module: sfGuardAuth, action: signin }

sf_guard_signout:
  url:   /logout
  param: { module: sfGuardAuth, action: signout }

sf_guard_password:
  url:   /request_password
  param: { module: sfGuardAuth, action: password }

# hookbox rules
create_channel:
  url: /hookbox/create_channel
  param: { module: hookbox, action: createChannel}
    
# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
